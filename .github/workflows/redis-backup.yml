name: Redis Backup

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: pip install redis
      
      - name: Run Redis backup
        env:
          REDIS_URL: ${{ secrets.REDIS_URL }}
        run: |
          cd backend/scripts
          python backup_redis.py --output-dir ../../backups
      
      - name: Upload backup as artifact
        uses: actions/upload-artifact@v4
        with:
          name: redis-backup-${{ github.run_number }}-${{ github.run_attempt }}
          path: backups/
          retention-days: 30
          if-no-files-found: error
      
      - name: Summary
        run: |
          echo "## ðŸ—„ï¸ Redis Backup Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Backup files:" >> $GITHUB_STEP_SUMMARY
          ls -lh backups/ >> $GITHUB_STEP_SUMMARY

